<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      .checked {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: aquamarine; text-align: center">
      Feedback Form
    </h1>
    <h3>Fill your valuable feedback</h3>
    <br />
    <label>Enter your name</label>
    <input type="text" />
    <hr />
    <label>Enter your comments if any</label>
    <textarea placeholder="Enter info"></textarea>
    <label>Select City</label>
    <hr >
    <label>Give Rating</label>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <br>
    <input type="radio" name="rating" value="" />*
    <input type="radio" name="rating" value="" />**
    <input type="radio" name="rating" value="" />***
    <input type="radio" name="rating" value="" />****
    <input type="radio" name="rating" value="" />*****
    <br >
    <hr>
<label>Accept terms and conditions</label>
<input type="checkbox" name="" value="" />
<hr>
<label>Select category</label>
    <select name="" id="">
      <option>category 1</option>
      <option>category 2</option>
      <option>category 3</option>
      <option>category 4</option>
    </select>
    <hr>
    <button style="background-color: rgb(0, 212, 134); border-radius: 10%;height: 50px;width: 80px;"><b>Submit</b></button>
    <button style="background-color: rgb(0, 212, 134); border-radius: 10%;height: 50px;width: 80px;"><b>Reset</b></button>
  </body>
</html>
