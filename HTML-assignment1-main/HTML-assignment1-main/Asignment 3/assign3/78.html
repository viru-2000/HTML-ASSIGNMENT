<div class="rotate-box">
    <p>Hover me!</p>
  </div>
  <style>
    .rotate-box {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      transition: transform 0.3s ease-in-out;
    }
    .rotate-box:hover {
      transform: rotate(100deg) rotate(-50deg);
    }
  </style>
