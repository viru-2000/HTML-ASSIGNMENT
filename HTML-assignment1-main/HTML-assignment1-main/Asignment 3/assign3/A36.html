
<style>
    .border-1 {
        border: 2px solid red;
        
        text-transform: uppercase;
    }
    .border-2 {
        border: 3px dashed blue;
        text-transform: lowercase;
    }
    .border-3 {
        border: 4px dotted green;
        text-transform: capitalize;
    }
    
    .box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
    }
</style>
</head>
<body>

<div class="box border-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio, maxime?</div>
<div class="box border-2">Lorem ipsum dolor sit repellat molestias commodi.</div>
<div class="box border-3"> Lorem ipsum dolor voluptatem voluptas laborum.</div>


</body>
