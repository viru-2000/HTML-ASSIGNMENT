<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Same ID and Class Example</title> 
  <style>
    /* Style applied to elements with id "heading-id" */
    #heading-id {
      color: blue;
      font-size: 24px;
    }

    /* Style specifically applied to first element with id "heading-id" */
    #heading-id:first-of-type {
      color: green;
    }

    /* Style applied to elements with class "heading-class" */
    .heading-class {
      color: red;
      font-size: 20px;
    }

    /* Style specifically applied to first element with class "heading-class" */
    .heading-class:first-of-type {
      color: purple;
    }
  </style> 
 </head> 
 <body> 
  <h3 id="heading-id">Heading with Same ID - 1</h3> 
  <h3 id="heading-id">Heading with Same ID - 2</h3> 
  <h3 class="heading-class">Heading with Same Class - 1</h3> 
  <h3 class="heading-class">Heading with Same Class - 2</h3> 
 </body>
</html>
