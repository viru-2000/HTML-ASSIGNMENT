<!-- 70) what is cellspacing in table? please write down sample code for the same -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 20px;
            border: solid;
        }
        tr, td, th{
            border: 2px solid;
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr style="border: solid;">
            <th>sr.no</th>
            <th>name</th>
            <th>degree</th>
        </tr>
        <tr>
            <td >1</td>
            <td>pratik</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>2</td>
            <td>neelesh</td>
            <td>12th</td>
        </tr>
        <tr>
            <td>3</td>
            <td>bhushan</td>
            <td>11th</td>
        </tr>
    </table>
    
</body>
</html>
